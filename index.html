<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Meditation</title>
  </head>
  <body>
    <div>
      <h1 class="text-secondary text-center m-5 display-3">Meditation</h1>
      <!-- Selection -->
      <div id="selection" style="display: block">
        <div
          class="container d-flex flex-column align-items-center justify-content-center"
        >
          <div class="m-3 w-25">
            <select id="time-options" class="form-select">
              <option value="300">5 Minutes</option>
              <option value="600">10 Minutes</option>
              <option value="1200">20 Minutes</option>
              <option value="1800">30 Minutes</option>
            </select>
          </div>
          <div class="m-5 w-25">
            <select id="sound-options" class="form-select">
              <option value="./sounds/beach.mp3">Beach</option>
              <option value="./sounds/rain.mp3">Rain</option>
              <option value="./sounds/fire.mp3">Fire</option>
              <option value="./sounds/water.mp3">Water</option>
            </select>
          </div>
          <button
            type="button"
            class="btn btn-light m-5 p-4 w-25 rounded"
            id="start-btn"
          >
            Start
          </button>
        </div>
      </div>
      <!-- Timer -->
      <div id="timer" style="display: none">
        <div
          class="container d-flex flex-column align-items-center justify-content-center"
        >
          <div
            id="time-display"
            class="display-4 text-white text-center m-5 w-50"
          >
            00 : 00
          </div>
          <div
            class="container d-flex flex-row align-items-center justify-content-center"
          >
            <button
              type="button"
              class="btn btn-dark m-4 p-4 rounded"
              id="play-pause-btn"
            >
              <i class="fa-solid fa-pause display-1"></i>
            </button>
            <button
              type="button"
              class="btn btn-dark m-4 p-4 rounded"
              id="reset-btn"
            >
              <i class="fa-solid fa-stop display-1"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Default duration and sound-->
      <div id="duration" data-time="300"></div>
      <audio id="audio" loop src="./sounds/beach.mp3"></audio>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
