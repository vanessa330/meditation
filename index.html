<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Meditation</title>
  </head>
  <body>
    <div
      id="app"
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <div class="m-5">
        <button type="button" data-time="300" class="time-select btn btn-outline-secondary m-2">
          5 Minutes
        </button>
        <button type="button" data-time="600" class="time-select btn btn-outline-secondary m-2">
          10 Minutes
        </button>
        <button type="button" data-time="1200" class="time-select btn btn-outline-secondary m-2">
          20 Minutes
        </button>
        <button type="button" data-time="1800" class="time-select btn btn-outline-secondary m-2">
          30 Minutes
        </button>
      </div>
      <div class="m-5">
        <button type="button" class="rain btn btn-primary m-3">
          <i class="fa-solid fa-cloud-rain"></i>
        </button>
        <button type="button" class="beach btn btn-danger m-3">
          <i class="fa-solid fa-umbrella-beach"></i>
        </button>
      </div>
      <div class="m-5 containter">
        
        <button
          type="button"
          class="btn btn-outline-dark p-5 rounded-pill play-btn"
        >
          <i class="fa-solid fa-play display-3"></i>
        </button>
        <!-- Default Audio and Video background -->
        <audio id="audio" loop>
          <source src="./sounds/rain.mp3" />
        </audio>
        <video id="video" loop>
          <source src="./video/rain.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="display-4 text-white time-display">00:00</div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <script src="./app.js"></script>
  </body>
</html>
